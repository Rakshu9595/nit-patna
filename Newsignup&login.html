<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-radius: 50px;
      margin: 20px;
      padding: 5px;
    }

    .tab-buttons button {
      flex: 1;
      border: none;
      padding: 10px;
      background: none;
      font-weight: 600;
      color: #764ba2;
      border-radius: 50px;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background: #764ba2;
      color: #fff;
    }

    .form-section {
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      animation: fade 0.5s ease-in-out;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 30px;
      background-color: #764ba2;
      border: none;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #5a3391;
    }

    .btn-animate {
      animation: pulse 0.4s ease;
    }

    .input-group-text {
      background: transparent;
      border: none;
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .lottie-wrapper {
      text-align: center;
      margin-top: 15px;
    }

    .lottie-wrapper p {
      margin-top: 5px;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <div id="loginForm" class="form-section">
      <form>
        <div class="form-group">
          <label>Email address</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-envelope"></i></span></div>
            <input type="email" class="form-control" placeholder="Enter email"/>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-lock"></i></span></div>
            <input type="password" class="form-control" placeholder="Password"/>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block animate-on-click">Login</button>
      </form>
    </div>

    <div id="signupForm" class="form-section" style="display: none;">
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
            <input type="text" class="form-control" placeholder="Enter full name"/>
          </div>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-envelope"></i></span></div>
            <input type="email" class="form-control" placeholder="Enter email"/>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-lock"></i></span></div>
            <input type="password" class="form-control" placeholder="Password"/>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block animate-on-click">Sign Up</button>
      </form>
    </div>

    <div class="lottie-wrapper">
      <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_x62chJ.json" background="transparent" speed="1" style="width: 80px; height: 80px;" loop autoplay></lottie-player>
      <p>Welcome to Smart Traffic!</p>
    </div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
    });

    // One-time animation on button click
    document.querySelectorAll('.animate-on-click').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault(); // remove in production
        button.classList.remove('btn-animate'); // reset
        void button.offsetWidth; // trigger reflow
        button.classList.add('btn-animate');
      });
    });


    document.querySelectorAll('.animate-on-click').forEach(button => {
  button.addEventListener('click', (e) => {
    e.preventDefault(); // Prevent form from submitting the usual way

    // Animate the button
    button.classList.remove('btn-animate');
    void button.offsetWidth;
    button.classList.add('btn-animate');

    // If it's the login button, redirect
    if (button.textContent.trim() === "Login") {
      setTimeout(() => {
        window.location.href = "admin-dashboard.html";
      }, 400); // Wait for animation to finish
    }
  });
});

  </script>
</body>
</html>
